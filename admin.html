<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Japanese Candles Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(145deg, #e0f7fa, #80deea);
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #01579b;
    }
    .form-section, .questions-section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #0288d1;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #80deea;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    .option-group {
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(2, 136, 209, 0.4);
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .mode-btn {
      padding: 10px 20px;
      background: #e0e0e0;
      color: #333;
    }
    .mode-btn.active {
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
      color: #fff;
    }
    #options-container {
      display: none;
    }
    .question-list {
      margin-top: 20px;
    }
    .question-item {
      border: 1px solid #80deea;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .question-item button {
      background: #f44336;
      margin-left: 10px;
    }
    .question-item button.edit {
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Manage Questions</h1>
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="game">Game Mode</button>
      <button class="mode-btn" data-mode="learn">Learn Mode</button>
    </div>
    <div class="form-section">
      <label for="question">Question:</label>
      <input type="text" id="question" placeholder="Enter the question">
      
      <label for="image">Image URL:</label>
      <input type="text" id="image" placeholder="Enter image URL">
      
      <label for="description">Description:</label>
      <textarea id="description" placeholder="Enter description"></textarea>
      
      <div id="options-container">
        <label>Options (Game Mode Only):</label>
        <div class="option-group">
          <input type="text" class="option" placeholder="Option A">
          <input type="text" class="option" placeholder="Option B">
          <input type="text" class="option" placeholder="Option C">
        </div>
        <label for="answer">Correct Answer:</label>
        <input type="text" id="answer" placeholder="Enter correct answer">
      </div>
      
      <button id="add-question">Add/Update Question</button>
      <button id="clear-form" style="background: #f44336;">Clear Form</button>
    </div>
    <div class="questions-section">
      <h2>Existing Questions</h2>
      <div id="question-list" class="question-list"></div>
    </div>
  </div>

  <script>
    let currentMode = "game";
    let editIndex = null;
    const modeButtons = document.querySelectorAll(".mode-btn");
    const optionsContainer = document.getElementById("options-container");
    const addButton = document.getElementById("add-question");
    const clearButton = document.getElementById("clear-form");
    const questionList = document.getElementById("question-list");

    modeButtons.forEach(button => {
      button.addEventListener("click", () => {
        modeButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentMode = button.dataset.mode;
        optionsContainer.style.display = currentMode === "game" ? "block" : "none";
        loadQuestions();
      });
    });

    async function loadQuestions() {
      const endpoint = currentMode === "game" ? '/api/getGameQuestions' : '/api/getLearnQuestions';
      try {
        const response = await fetch(endpoint);
        const questions = await response.json();
        questionList.innerHTML = '';
        questions.forEach((q, index) => {
          const div = document.createElement('div');
          div.className = 'question-item';
          div.innerHTML = `
            <p><strong>${q.question}</strong></p>
            <p>Image: ${q.image}</p>
            <p>Description: ${q.description}</p>
            ${currentMode === 'game' ? `<p>Options: ${q.options.join(', ')} | Answer: ${q.answer}</p>` : ''}
            <button onclick="editQuestion(${index})" class="edit">Edit</button>
            <button onclick="deleteQuestion(${index})">Delete</button>
          `;
          questionList.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading questions:', error);
        questionList.innerHTML = 'Failed to load questions.';
      }
    }

    function clearForm() {
      document.getElementById("question").value = '';
      document.getElementById("image").value = '';
      document.getElementById("description").value = '';
      document.querySelectorAll(".option").forEach(opt => opt.value = '');
      document.getElementById("answer").value = '';
      editIndex = null;
      addButton.textContent = 'Add Question';
    }

    async function deleteQuestion(index) {
      if (!confirm('Are you sure you want to delete this question?')) return;
      try {
        const response = await fetch('/api/deleteQuestion', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: currentMode, index }),
        });
        if (response.ok) {
          alert('Question deleted successfully!');
          loadQuestions();
        } else {
          alert('Failed to delete question.');
        }
      } catch (error) {
        console.error('Error deleting question:', error);
        alert('Error deleting question.');
      }
    }

    function editQuestion(index) {
      fetch(currentMode === 'game' ? '/api/getGameQuestions' : '/api/getLearnQuestions')
        .then(res => res.json())
        .then(questions => {
          const q = questions[index];
          document.getElementById("question").value = q.question;
          document.getElementById("image").value = q.image;
          document.getElementById("description").value = q.description;
          if (currentMode === 'game') {
            const options = document.querySelectorAll(".option");
            q.options.forEach((opt, i) => options[i].value = opt);
            document.getElementById("answer").value = q.answer;
          }
          editIndex = index;
          addButton.textContent = 'Update Question';
        });
    }

    addButton.addEventListener("click", async () => {
      const question = document.getElementById("question").value.trim();
      const image = document.getElementById("image").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!question || !image || !description) {
        alert("Please fill in all fields (Question, Image URL, Description).");
        return;
      }

      let newQuestion = { question, image, description };

      if (currentMode === "game") {
        const options = Array.from(document.querySelectorAll(".option")).map(opt => opt.value.trim());
        const answer = document.getElementById("answer").value.trim();

        if (options.some(opt => !opt) || !answer) {
          alert("Please fill in all options and the correct answer.");
          return;
        }
        if (!options.includes(answer)) {
          alert("The correct answer must match one of the options.");
          return;
        }

        newQuestion.options = options;
        newQuestion.answer = answer;
      }

      try {
        const response = await fetch('/api/saveQuestions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: currentMode, question: newQuestion, index: editIndex }),
        });

        if (response.ok) {
          alert(editIndex !== null ? "Question updated successfully!" : "Question added successfully!");
          clearForm();
          loadQuestions();
        } else {
          alert("Failed to save question.");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("Error saving question.");
      }
    });

    clearButton.addEventListener("click", clearForm);

    // Load questions on page load
    loadQuestions();
  </script>
</body>
</html>
