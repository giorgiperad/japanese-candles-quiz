<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Japanese Candles Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(145deg, #e0f7fa, #80deea);
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #01579b;
    }
    .form-section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #0288d1;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #80deea;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    .option-group {
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(2, 136, 209, 0.4);
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .mode-btn {
      padding: 10px 20px;
      background: #e0e0e0;
      color: #333;
    }
    .mode-btn.active {
      background: linear-gradient(90deg, #0288d1, #4fc3f7);
      color: #fff;
    }
    #options-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Add Questions</h1>
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="game">Game Mode</button>
      <button class="mode-btn" data-mode="learn">Learn Mode</button>
    </div>
    <div class="form-section">
      <label for="question">Question:</label>
      <input type="text" id="question" placeholder="Enter the question">
      
      <label for="image">Image URL:</label>
      <input type="text" id="image" placeholder="Enter image URL">
      
      <label for="description">Description:</label>
      <textarea id="description" placeholder="Enter description"></textarea>
      
      <div id="options-container">
        <label>Options (Game Mode Only):</label>
        <div class="option-group">
          <input type="text" class="option" placeholder="Option A">
          <input type="text" class="option" placeholder="Option B">
          <input type="text" class="option" placeholder="Option C">
        </div>
        <label for="answer">Correct Answer:</label>
        <input type="text" id="answer" placeholder="Enter correct answer">
      </div>
      
      <button id="add-question">Add Question</button>
    </div>
  </div>

  <script>
    let currentMode = "game";
    const modeButtons = document.querySelectorAll(".mode-btn");
    const optionsContainer = document.getElementById("options-container");
    const addButton = document.getElementById("add-question");

    modeButtons.forEach(button => {
      button.addEventListener("click", () => {
        modeButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentMode = button.dataset.mode;
        optionsContainer.style.display = currentMode === "game" ? "block" : "none";
      });
    });

    addButton.addEventListener("click", () => {
      const question = document.getElementById("question").value.trim();
      const image = document.getElementById("image").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!question || !image || !description) {
        alert("Please fill in all fields (Question, Image URL, Description).");
        return;
      }

      let newQuestion = { question, image, description };

      if (currentMode === "game") {
        const options = Array.from(document.querySelectorAll(".option")).map(opt => opt.value.trim());
        const answer = document.getElementById("answer").value.trim();

        if (options.some(opt => !opt) || !answer) {
          alert("Please fill in all options and the correct answer.");
          return;
        }
        if (!options.includes(answer)) {
          alert("The correct answer must match one of the options.");
          return;
        }

        newQuestion.options = options;
        newQuestion.answer = answer;

        const gameQuestions = JSON.parse(localStorage.getItem("gameQuestionPool")) || [];
        gameQuestions.push(newQuestion);
        localStorage.setItem("gameQuestionPool", JSON.stringify(gameQuestions));
      } else {
        const learnQuestions = JSON.parse(localStorage.getItem("learnQuestionPool")) || [];
        learnQuestions.push(newQuestion);
        localStorage.setItem("learnQuestionPool", JSON.stringify(learnQuestions));
      }

      alert("Question added successfully!");
      document.querySelectorAll("input, textarea").forEach(el => el.value = "");
    });
  </script>
</body>
</html>
